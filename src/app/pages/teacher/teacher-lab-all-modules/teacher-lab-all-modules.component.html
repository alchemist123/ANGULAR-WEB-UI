<div class="container-fluid">
    <div style="margin-left: 5px;" class="main-head">
        <h2 >Course Modules</h2>
        
        <span style="font-size: 16px;">Select your course here.</span>
    </div>
    
</div><br><br><br>

<div class="row ">
    
 <div class="col-md-3" *ngFor="let course of courseList">
  <mat-card class="example-card "  (click)="getInventory(course)" routerLink="/teacher/unit-view/{{course._id}}/{{ batchId }}" style="margin: 10px; width: 100%; height: 182px; margin-left: 28px;">
    <br>
  <div class="lessonName" style="height: 45px; width: 100%; background-color: #007CBB; display: flex; justify-content: flex-start; align-items: center;">
    <h6 class="ml-2" style="color: white;">{{ course.lessonName | titlecase}}</h6>
  </div><br>
   
    <p >{{ course.description }}</p>

</mat-card>
 </div>
  
</div>
