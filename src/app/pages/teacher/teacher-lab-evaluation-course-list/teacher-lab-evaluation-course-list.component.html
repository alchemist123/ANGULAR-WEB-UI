<div class="container-fluid">
    <div style="margin-left: 5px;" class="main-head">
        <h2 >Course Module</h2>
        
        <span style="font-size: 16px;">Select your course module here.</span>
    </div>
    
</div><br><br><br>

<div class="row ">
    
  <div class="col-md-3">
    <mat-card class="example-card " *ngFor="let course of courseList" routerLink="/teacher/teacher-evaluation-student-selection/{{ course._id }}/{{ batchId }}" (click)="getName(course.lessonName)" style="margin: 10px; width: 100%; height: 182px; margin-left: 25px;">
      <br>
    <div class="lessonName" style="height: 45px; width: 100%; background-color: #007CBB; display: flex; justify-content: flex-start; align-items: center;" >
      <h6 class="ml-2" style="color: white;">{{ course.lessonName | titlecase}}</h6>
    </div><br>
     
      <p >{{ course.description }}</p>
 
</mat-card>
  </div>
  
</div>
