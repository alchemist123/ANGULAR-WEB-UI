<div>

  <div *ngIf="contentType == '6'">
    <video controls width="100%" height="400px">
      <source [src]="TypeUrl" type="video/mp4" />
    </video>
  </div>

  <div *ngIf="contentType == '5'">
    <h4>{{lessoName}}</h4>
    <img [src]="TypeUrl" alt="" width="100%" height="400px">
  </div>

  <div *ngIf="contentType == ''">
    <h4>Nothing to display</h4>
    <img [src]="TypeUrl" alt="" width="100%" height="400px">
  </div>

  <br><br><br>
  <div class="float-right">
    <button mat-stroked-button color="primary" matDialogClose="no">Close</button>

  </div><br>
</div>
