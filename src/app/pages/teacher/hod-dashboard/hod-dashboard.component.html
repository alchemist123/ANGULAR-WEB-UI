<div class="row">
    <div class="col-md-11">
        <h3>List of Teachers</h3>
        <br><br><br>
        <div class="row">
            <div *ngFor="let data of teachers" class="col-md-4 d-flex" >
                <div class="card info-card-yellow" style="width: 100%;">
                    <div class="card-body" style="cursor: pointer;" routerLink="/teacher/hod-list-classes/{{data.teacherId}}/{{data.standardId}}/{{data.divisionId}}">
                        <div class="mb-3" style="font-size: 25px; color: #b44143"></div>
                        <div class="row" style="margin-left: 10px; ">
                            <div class="col-md-3">
                                <img
                              class="rounded-circle avatar-xl"
                              [src]="data.user[0].profilePic"
                            />
                            </div>

                            <div class="col-md-9">
                                <h6 class="mb-1" style="text-transform: uppercase; font-weight: 1000;">{{ data.teacher[0]?.teacherFirstName }} {{ data.teacher[0]?.teacherLastName }}</h6>
                                <p>{{ data.user[0].email }}</p>
                            </div>
                            
                        </div>
<!-- 
                        <div class="row"  style="margin-left: 10px;">
                            <div class="col-md-3"><br><br>
                            </div>

                            <div class="col-md-9"><br>
                                <p> {{data.subject[0]?.subject}} ({{data.standard[0]?.standards}} {{ data.division[0]?.division }})</p>

                            </div>
                        </div> -->
                        
                        <h6 style="text-transform: capitalize" class="text-muted">

                        </h6>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
