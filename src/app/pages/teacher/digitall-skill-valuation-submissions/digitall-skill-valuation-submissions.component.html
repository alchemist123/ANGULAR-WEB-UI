<div class="row">
  <div class="col"><h4>List of submitted assignments</h4></div>
</div>
<div class="row">
  <div class="col" *ngFor="let assignment of assignmentList">
    <div class="card gray-card">
      <div class="card-body">
        <h5>{{ assignment.contentTitle }}</h5>
        <h6 *ngIf="assignment.type == '1'" class="text-warning">Assignment</h6>
        <p class="mt-3">{{ assignment.contentDescription }}</p>
        <div *ngIf="assignment.contentType == '2'">
          <div [innerHtml]="assignment.contentData"></div>
        </div>
        <div *ngIf="assignment.contentType != '2'">
          <iframe
            style="width: 100%; height: 80vh; border-radius: 20px; border: none"
            [src]="assignment.contentData | safe: 'resourceUrl'"
          ></iframe>
        </div>
      </div>
      <br />
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/teacher/digital-skill-submissions/{{ standardId }}/{{
          divisionId
        }}/{{ assignment._id }}"
      >
        View submissions
      </button>
    </div>
  </div>
</div>
