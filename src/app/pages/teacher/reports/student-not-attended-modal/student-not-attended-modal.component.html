<mat-dialog-content>
    <div class="row" >
        <div class="col-md-12">
            <h4>List of students not attended assessment/activity</h4>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12">
             <div class="data">
                <table mat-table [dataSource]="studentlistNot" class="mat-elevation-z8">
    
                   
                        <ng-container matColumnDef="No">
                            <th mat-header-cell *matHeaderCellDef> No </th>
                            <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
                          </ng-container>
                        
              
                          <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Student Name </th>
                            <td mat-cell *matCellDef="let element" class="text-center" style="text-transform: capitalize"> {{element.studentFirstName}} {{ element.studentLastName }}</td>
                          </ng-container>
              
                          <ng-container matColumnDef="Mobile Number">
                              <th mat-header-cell *matHeaderCellDef class="text-center"> Mobile Number </th>
                              <td mat-cell *matCellDef="let element" class="text-center"> {{element.mobileNumber}} </td>
                            </ng-container>
                        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                   
                    
                  </table>
             </div>
              
        </div>
    </div>
    
</mat-dialog-content>
