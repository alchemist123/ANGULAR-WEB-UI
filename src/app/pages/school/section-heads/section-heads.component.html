<div class="row">
    <div class="col-12">
        <h4>
            Map Section heads<br /><small class="text-muted"
              >You can add or modify section heads  here.</small
            >
          </h4>
    </div>
</div>
<div class="row">
    <div class="col-12"><button class="btn btn-primary  float-right" (click)="addSectionHead()">Add new section head</button></div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card gray-card">
            <div class="card-body">
                    <h6>Section head list</h6>
                    <table mat-table [dataSource]="sectionHeadList" class="table table-hover">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="teacher">
                          <th mat-header-cell *matHeaderCellDef> Teacher Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.teacher[0].teacherFirstName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="section">
                          <th mat-header-cell *matHeaderCellDef> Section </th>
                          <td mat-cell *matCellDef="let element"> {{sections[element.standard?.type]}} </td>
                        </ng-container>
                    
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>

            </div>
        </div>
    </div>
</div>
