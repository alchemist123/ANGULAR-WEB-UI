
  <div class="row">
    <div class="col-md-12">
        <h6>Mentor mapping</h6>
        <small class="text-muted">Assign teachers to a studentpruner mentor.</small>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
        <form action="" [formGroup]="teacherMappingForm" (validSubmit)="assignTeacher()">
            <mat-form-field appearance="outline">
                <mat-label>Select Teacher Name</mat-label>
                <mat-select id="name" formControlName="teacherId">
                  <mat-form-field>
                    <input name="query" type="text" [(ngModel)]="query" [ngModelOptions]="{standalone: true}" matInput>
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
                  <mat-option *ngFor="let teacher of teachersList"
                  [value]="teacher.userId">
                    {{ teacher.teacherFirstName }} {{ teacher.teacherLastName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>&nbsp;&nbsp;<br>
              <div>
                <button type="submit"  class="btn-primary float-right" mat-button="yes" >Save</button>
                <button  class="float-right"  mat-stroked-button color="primary" mat-button matDialogClose="no" style="position: relative; right: 10px;">Close</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                
              </div>
  
        </form>
    </div>
  </div>
