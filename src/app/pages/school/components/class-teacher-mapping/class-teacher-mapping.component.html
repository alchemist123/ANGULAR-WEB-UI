<div class="row">
  <div class="col-md-12">
    <h6>Class Teacher mapping</h6>
    <small class="text-muted">Assign teachers to a standard and division.</small>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <form action="" [formGroup]="teacherMappingForm" (validSubmit)="assignTeacher()">
      <mat-form-field appearance="outline">
        <mat-label *ngIf = "teacherFName">{{teacherFName}} {{teacherLName}}</mat-label>
        <mat-label *ngIf = "!teacherFName">Select Teacher Name </mat-label>
        <mat-select id="name" formControlName="teacherId">
          <mat-form-field>
            <input name="query" type="text" [(ngModel)]="query" [ngModelOptions]="{standalone: true}" matInput>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <mat-option *ngFor="let teacher of teachersList | searchfilter:query" [value]="teacher.userId">
            {{ teacher?.teacherFirstName }} {{ teacher?.teacherLastName }} 
          </mat-option>
        </mat-select>
      </mat-form-field>&nbsp;&nbsp;

      <mat-form-field appearance="outline">
        <mat-label *ngIf = "standard">{{standard}}</mat-label>
        <mat-label *ngIf = "!standard">Select Standard</mat-label>
        <mat-select id="standardId" formControlName="standardId">
        
          <mat-option *ngFor="let std of stds" [value]="std._id">
            {{ std.standards }}
          </mat-option>
        </mat-select>
      </mat-form-field>&nbsp;&nbsp;

      <mat-form-field appearance="outline">
        <mat-label *ngIf = "division">{{division}}</mat-label>
        <mat-label *ngIf = "!division">Select Division</mat-label>
      <mat-select id=" divisionId" formControlName="divisionId">

        <mat-option *ngFor="let div of divs" [value]="div._id">
          {{ div.division }}
        </mat-option>
        </mat-select>
      </mat-form-field>&nbsp;&nbsp;
      <br>
      <div>
        <button type="submit" class="btn-primary float-right" mat-button="yes">Save</button>
        <button class="float-right" (click)="closeDialog()" mat-stroked-button color="primary" mat-button matDialogClose="no"
          style="position: relative; right: 10px;">Close</button>
        &nbsp;&nbsp;&nbsp;&nbsp;

      </div>

    </form>
  </div>
</div>
