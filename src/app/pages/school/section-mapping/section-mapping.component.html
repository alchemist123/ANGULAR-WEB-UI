<div class="row">
    <div class="col">
        <h4>
            Section Mapping<br /><small class="text-muted"><br>
            </small>
        </h4>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
       
        <div class="row">
            <div class="col">
                <div class="float-right">
                    <button (click)="addSection()" mat-raised-button color="primary"><i class="fas fa-plus mr-2"></i> Add Section</button>
                </div>
            </div>
        </div><br>
        <h6>List of Section</h6><br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="No">
              <th mat-header-cell *matHeaderCellDef> No </th>
              <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
            </ng-container>
          

            <ng-container matColumnDef="Section">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Section </th>
              <td mat-cell *matCellDef="let element" class="text-center" style="text-transform: capitalize"> {{ element.section[0].section }} </td>
            </ng-container>

            <ng-container matColumnDef="Standard">
              <th mat-header-cell *matHeaderCellDef class="text-center">Standard</th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{ element.standard[0].standards }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
