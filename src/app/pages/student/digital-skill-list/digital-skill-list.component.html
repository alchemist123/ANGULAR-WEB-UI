<div class="row">
  <div class="col">
    <h4>Please select a lesson to start</h4>
  </div>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let lesson of skills">
    <app-digital-lesson-card
      [lessonData]="lesson"
      routerLink="/{{ activeUser }}/digital-skill-view/{{ lesson._id }}"
    ></app-digital-lesson-card>
  </div>
</div>
