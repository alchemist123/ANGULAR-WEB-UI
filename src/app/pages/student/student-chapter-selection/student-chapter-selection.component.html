<div class="row">
  <div class="col-md-12">
    <h4>
      Chapters<br /><small class="text-muted"
        >Choose a chapter to continue</small
      >

    </h4>

    <div>
      <h4></h4>
    </div>
    <br /><br />
    <div class="row equal">
      <div
        class="col-md-3 d-flex mb-2"
        *ngFor="let chapter of chapterList | sortBy: 'asc':'lessonNumber'"
      >
        <app-student-chapter-card
          (click)="loadBookView(chapter._id)"
          [chapter]="chapter"
        ></app-student-chapter-card>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div  style="display: flex; justify-content: center; align-items: center;">
          <h4>
            {{ textData }}
            </h4>
        </div>
      </div>
    </div>
  </div>
</div>
