<div class="row">
  <div class="col-md-12 mb-3">
      <h4 style="cursor: pointer;"><small>{{greetingMsg}}</small><span style="text-transform: capitalize;"> {{ParentInfo[0].details[0].parentFirstName}} {{ParentInfo[0].details[0].parentLastName}} </span>, </h4>
  </div>
</div>

<div class="row">
  <div class="col">
    <h4>Please select a student to continue</h4>
    <app-parent-breadcrumb></app-parent-breadcrumb>
  </div>
</div>
<div class="row mt-4">
  <div
    *ngFor="let student of studentList; let i = index"
    class="col-md-3"
    (click)="selectStudent(i)"
  >
    <app-student-card [student]="student"></app-student-card>
  </div>
  <div style="display: flex; justify-content: center; align-items: center;">
    <h4>{{text}}</h4>
  </div>
</div>
