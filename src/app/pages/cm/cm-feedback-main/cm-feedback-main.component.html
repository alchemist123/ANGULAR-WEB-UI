
<div class="row">
    <div class="col-md-12">
        <h4>List of FeedBack</h4>
    </div>
</div><br><br>

<div class="row">
    <div class="col-md-12">
         <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="No">
              <th mat-header-cell *matHeaderCellDef> No </th>
              <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
            </ng-container>
          

            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Review </th>
              <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <ng-container matColumnDef="review">
              <th mat-header-cell *matHeaderCellDef> FeedBack </th>
              <td mat-cell *matCellDef="let element" (click)="selectReview(element)"> <button  (click)="reviewFeedBack()" mat-stroked-button><i class="far fa-check-circle"></i></button> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
