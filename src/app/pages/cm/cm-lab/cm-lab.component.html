<div class="container-fluid">
    <div class="main-head">
        <h2 style="font-family:Metropolis ;">LAB</h2>
        <span style="font-size: 16px; font-family:Metropolis ;">Create & Manage courses for LAB here. </span>

    </div>
    <div class="row" *ngIf="userType=='cm'">
        <div class="col-md-12">
            <div class="float-right"><button (click)="newCourse()" class="btn-primary float-right" mat-button
                    style="letter-spacing: 2px;"><i class="fas fa-plus"></i> New Course</button></div>
        </div>
    </div>
</div><br>

<div class="row cards">
   <div class="col-md-3" *ngFor="let course of courseList">
    <mat-card class="example-card "  routerLink="/cm/microcontroler/{{course._id}}" style="margin: 10px; width: 100%; height: 182px;">
        <br>
        <div>
            <div class="lessonName" style="height: 45px; width: 100%; background-color: #007CBB; display: flex; justify-content: flex-start; align-items: center;">
                <h6 class="ml-2" style="color: white; text-transform: capitalize;">{{ course.lessonName }}</h6>
            </div>

        </div>
        <br>
        <p>{{ course.description }}</p>

    </mat-card>
   </div>
</div>
