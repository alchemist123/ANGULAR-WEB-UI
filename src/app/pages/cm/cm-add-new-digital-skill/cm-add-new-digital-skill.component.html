<div class="container">
  <div class="row">
    <div class="col" *ngIf="lessonId == undefined">
      <h4>Create a new digital skill</h4>
    </div>
    <div class="col" *ngIf="lessonId != undefined">
      <h4>Update digital skill</h4>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <div class="card gray-card">
        <div class="card-body">
          <form
            [formGroup]="digitalSkillForm"
            (validSubmit)="saveDigitalSkill()"
          >
            <div class="form-group">
              <label>Digital skill name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter digital skill name"
                formControlName="lessonName"
              />
            </div>
            <div class="form-group">
              <label>Description of the skill</label>
              <textarea
                class="form-control"
                placeholder="Please enter the description of the skill"
                formControlName="lessonDescription"
              ></textarea>
            </div>
            <div class="form-group">
              <label>Digital skill catagory</label>
              <select class="form-control" formControlName="type">
                <option value="">Please select skill catagory</option>
                <option value="0">Beginner</option>
                <option value="1">Intermediate</option>
                <option value="2">Advanced</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary float-right">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col"></div>
  </div>
</div>
