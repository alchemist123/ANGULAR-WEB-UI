<div class="container-fluid">
    <div class="main-head">
        <h2 style=" font-family:Metropolis ;">Microcontroller - LAB</h2>
        <span style="font-size: 16px; font-family:Metropolis ;">Create & Update task for the challenges here. </span>
    </div><br><br>
    <div class="row">
        <div class="col-md-12">
            <div class="float-right">
                <button (click)="newTask()"  class="float-right"  mat-stroked-button  style="letter-spacing: 2px; padding: 3px 40px; border-color: cornflowerblue;"><i class="fas fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp; Task</button>
               
            </div>
        </div>
    </div><br><br><br>

    <div class="row">
        <div class="col-md-9">
          
          <div style="background-color:  #F5F5F5; font-family:Metropolis ;" class="alert alert-primary" *ngFor="let data of task"  role="alert">
           <p style="font-weight: 700;">{{ data.taskName }}</p>
           <p>{{ data.instruction }}</p>
           <p>Points - {{ data.point }}</p>
          </div>
      
        </div>
        <div class="col-md-3">

        </div>
      </div>
     
</div>
