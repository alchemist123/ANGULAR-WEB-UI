<div class="container-fluid">
    <div class="main-head">
        <h2 style=" font-family:Metropolis ;">Microcontroller - LAB</h2>
        <span style="font-size: 16px;  font-family:Metropolis ;">Create & Manage inventory for LAB here. </span>
    </div><br>
    <div class="row">
        <div class="col-md-12">
            <div class="float-right">
                <button (click)="challenges()" class="float-right" mat-stroked-button style="letter-spacing: 2px;"><i
                        class="fas fa-plus"></i> Challenge</button>
                <button (click)="newCourse()" class="btn-primary float-right" mat-button
                    style="letter-spacing: 2px;  margin-right: 20px;"><i class="fas fa-plus"></i>
                    Inventory</button>&nbsp;

            </div>
        </div>
    </div><br><br>



    <div class="row">

        <div class="col-md-3" *ngFor="let data of inventory">

            <mat-card class="example-card"  *ngIf="data.type == '1'"
                style="margin: 7px; width: 100%; height: 182px;">
                <br>
                <div class="lessonName" style="height: 45px; width: 100%; background-color: #007CBB; display: flex; justify-content: flex-start; align-items: center;">
                    <h6 class="ml-2" style="color: white;  font-family:Metropolis ; text-transform: capitalize;">{{ data.lessonName }}</h6>
                </div>
                <br>
                <p style=" font-family:Metropolis ;">{{ data.description }}</p>

            </mat-card>

            <mat-card class="example-card" routerLink="/cm/cm-challenge-task/{{data._id}}" *ngIf="data.type == '3'"
                style="margin: 7px; width: 100%; height: 182px;">
                <br>
                <div class="lessonName" style="height: 45px; width: 100%; background-color: #004A70; font-family:Metropolis; display: flex; justify-content: flex-start; align-items: center;">
                    <h6 class="ml-2" style="color: white; text-transform: capitalize;">{{ data.lessonName }}</h6>
                </div>
                <br>
                <p style=" font-family:Metropolis ;">{{ data.description }}</p>

            </mat-card>

        </div>

    </div>

</div>
