<div class="row">
  <div class="col">
    <h4>
      Digital skill - <br /><small>Manage topics for this digital skill</small>
    </h4>
  </div>
</div>
<div class="row">
  <div class="col">
    <button
      class="btn btn-primary ml-2 float-right"
      routerLink="/cm/edit-skill/{{ lessonId }}"
    >
      Edit
    </button>
    <button
      class="btn btn-primary float-right"
      routerLink="/cm/manage-skill-content/{{ lessonId }}"
    >
      Add new topic
    </button>
  </div>
</div>
<div class="row mt-4">
  <div class="col-md-3" *ngFor="let item of contents">
    <app-digital-content-card
      [lessonData]="item"
      routerLink="/cm/manage-skill-content/{{ lessonId }}/{{ item._id }}"
    ></app-digital-content-card>
  </div>
</div>
