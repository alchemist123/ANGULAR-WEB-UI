<div
  id="{{ dataTarget }}"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mt-0" id="myModalLabel">
          Add Standard <br /><small class="text-muted"
            >Enter the standard details below.</small
          >
        </h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-hidden="true"
        >
          Ã—
        </button>
      </div>
      <form [formGroup]="standardForm" (validSubmit)="addOrUpdateStandard()">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Select Standard</mat-label>
                <mat-select id="standards" formControlName="standards">
                  <mat-option *ngFor = "let data of standard"  [value]="data">
                    {{ data }}
                  </mat-option>
                </mat-select>
              </mat-form-field>&nbsp;&nbsp;

              <mat-form-field floatLabel="auto" appearance="outline" class="chapterform" >
                <mat-label>Add Syllabus</mat-label>
                <mat-select id="syllabus" formControlName="syllabus">
                  <mat-option *ngFor = "let data of syllabus"  [value]="data">
                    {{ data }}
                  </mat-option>
                </mat-select>
              </mat-form-field>


            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary waves-effect"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary waves-effect waves-light"
          >
            Save
          </button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
