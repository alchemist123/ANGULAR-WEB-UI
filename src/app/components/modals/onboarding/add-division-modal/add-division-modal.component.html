<div
  id="{{ dataTarget }}"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mt-0" id="myModalLabel">
          Add Division <br /><small class="text-muted"
            >Enter the division details below.</small
          >
        </h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-hidden="true"
        >
          Ã—
        </button>
      </div>
      <form [formGroup]="divisionForm" (validSubmit)="addOrUpdateDivision()">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="name">Division name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="divisions"
                placeholder="Enter the name/label for division"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary waves-effect"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary waves-effect waves-light"
          >
            Save
          </button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
