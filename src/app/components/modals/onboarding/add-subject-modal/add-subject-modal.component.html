<div
  id="{{ dataTarget }}"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mt-0" id="myModalLabel">
          Add Subject <br /><small class="text-muted"
            >Enter the subject details below.</small
          >
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-bs-hidden="true"
        >
          Ã—
        </button>
      </div>
      <form [formGroup]="subjectForm" (validSubmit)="addOrUpdateSubject()">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="name">Subject name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="subjects"
                placeholder="Enter the name/label for subject"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="type">Subject Type</label>
              <select id="type" class="form-control" formControlName="type">
                <option value="science">Science</option>
                <option value="maths">Maths</option>
                <option value="ai">A.I</option>
                <option value="arts">Arts</option>
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary waves-effect"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary waves-effect waves-light"
          >
            Save
          </button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
