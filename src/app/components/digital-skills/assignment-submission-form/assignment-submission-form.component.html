<div class="form-group">
  <label>Please enter your comments</label>
  <textarea class="form-control" placeholder="Please enter your comments">
  </textarea>
</div>
<div class="form-group mt-4">
  <label>Select type</label>
  <select [(ngModel)]="type" class="form-control">
    <option value="0">Text Editor</option>
    <option value="1">File</option>
    <option value="2">URL</option>
  </select>
</div>
<div class="form-group" *ngIf="type == 0">
  <app-text-editor [id]="lessonId"></app-text-editor>
</div>
<div *ngIf="type == 1" class="form-group">
  <input type="file" />
</div>
<div *ngIf="type == 2" class="form-group">
  <input
    type="text"
    placeholder="Please paste your URL here."
    class="form-control"
  />
</div>

<div class="form-group float-right">
  <button class="btn btn-primary">Submit assignment</button>
</div>
