<div
  *ngFor="let content of contents.digitalcontents; let i = index"
  div
  class="row mt-4"
>
  <div class="col">
    <div class="card gray-card">
      <div class="card-body">
        <h5>{{ i + 1 }}. {{ content.contentTitle }}</h5>
        <h6 *ngIf="content.type == '1'" class="text-warning">Assignment</h6>
        <p class="mt-3">{{ content.contentDescription }}</p>
        <div *ngIf="content.contentType == '2'">
          <div [innerHtml]="content.contentData"></div>
        </div>
        <div *ngIf="content.contentType != '2'">
          <iframe
            style="width: 100%; height: 80vh; border-radius: 20px; border: none"
            [src]="content.contentData | safe: 'resourceUrl'"
          ></iframe>
        </div>
        <div *ngIf="content.type == '1'">
          <hr />
          <h6>Submit the assignment</h6>
          <input
            type="button"
            class="btn btn-link"
            (click)="addSubmission(content._id)"
            value="Click here to submit the assignment."
          />

          <app-upload-assignment-modal
            [lessonId]="content._id"
            (onSubmit)="onSubmit($event)"
          ></app-upload-assignment-modal>
          <br />
          <h5>Your assigment submission history</h5>
          <app-submission-history
            [assignmentId]="content._id"
          ></app-submission-history>
        </div>
      </div>
    </div>
  </div>
</div>
