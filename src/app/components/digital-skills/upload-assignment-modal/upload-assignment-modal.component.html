<div
  id="{{ lessonId }}_modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mt-0" id="myModalLabel">
          Submit your assignment
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          Ã—
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row"></div>
        <div class="form-group">
          <label>Please enter your comments</label>
          <textarea
            class="form-control"
            [(ngModel)]="description"
            placeholder="Please enter your comments"
          ></textarea>
        </div>
        <div class="form-group mt-4">
          <label>Select type</label>
          <select [(ngModel)]="type" class="form-control">
            <option value="0">Text Editor</option>
            <option value="1">File</option>
            <option value="2">URL</option>
          </select>
        </div>
        <div class="form-group" *ngIf="type == '0'">
          <app-text-editor
            [id]="lessonId"
            (onUpdate)="onAnswerUpdate($event)"
          ></app-text-editor>
        </div>
        <div *ngIf="type == '1'" class="form-group">
          <input type="file" (change)="addFile($event)" />
        </div>
        <div *ngIf="type == '2'" class="form-group">
          <input
            type="text"
            [(ngModel)]="url"
            placeholder="Please paste your URL here."
            class="form-control"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary waves-effect"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          (click)="submitAssignment()"
          class="btn btn-primary waves-effect waves-light"
        >
          Save
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
