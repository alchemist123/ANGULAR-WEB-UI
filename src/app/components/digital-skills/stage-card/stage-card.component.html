<div class="card gray-card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 text-center align-self-center">
        <div class="">
          <h5>{{ stage.name }}</h5>
          <small>Stage {{ stage.stageId + 1 }}</small>
          <p class="text-muted">{{ stage.week }}</p>
          <p *ngIf="stage.stageId == 0" class="text-success">Open</p>
          <p *ngIf="stage.stageId != 0" class="text-danger">Yet to open</p>
        </div>
      </div>
      <div class="col-md-6">
        <img
          class="img-fluid"
          src="/assets/images/skill-stages/{{ stage.stageId }}.svg"
        />
      </div>
    </div>
  </div>
</div>
