

<div id="container_{{ id }}">
  <textarea [id]="id" [placeholder]="placeholder" class="textEditor"></textarea>
</div>
<div
  class="modal fade"
  id="equationModal_{{ id }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Insert an equation</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-geogibra-equation-editor
          [id]="'eq_' + id"
          (onInsertClick)="insertEquation($event)"
        ></app-geogibra-equation-editor>
      </div>
    </div>
  </div>
</div>
