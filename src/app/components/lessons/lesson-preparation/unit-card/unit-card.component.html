<div class="card text-center info-card-yellow">
    <div class="card-body">
      <div class="mb-3" style="font-size: 25px; color: #fe6f71">
        <i class="mdi mdi-book pr-2 pt-2 pb-2 pl-2 bg-white rounded"></i>
      </div>
      <h5  style="text-transform: capitalize">
        {{ unit.unitName }}
      </h5>
      <h6 class="mb-1" style="text-transform: capitalize">
        <br />
        Unit - {{ unit.unitNumber }}
      </h6>
   
      <h6 class="mb-1" style="text-transform: capitalize; color: green;">
        <br />
        Total Chapters - {{ unit.no_chapters }}
      </h6>
    </div>
  </div>
